<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поддержка | VK Mini App</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        :root {
            --background: #0F0F0F;
            --surface: #141414;
            --surface-hover: #222222;
            --accent: #0077FF;
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.48);
            --separator: rgba(255, 255, 255, 0.12);
            --error: #FF3B30;
            --success: #34C759;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: block;
            overflow-x: hidden;
        }

        .app {
            display: flex;
            min-height: 100vh;
        }

        /* Сайдбар */
        .sidebar {
            width: 280px;
            height: 100vh;
            background: var(--surface);
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--separator);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
        }

        .sidebar-header {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            height: 64px;
            border-bottom: 1px solid var(--separator);
            background: rgba(20, 20, 20, 0.95);
        }

        .sidebar-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid var(--separator);
        }

        .sidebar-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .sidebar-nav {
            padding: 8px;
        }

        .sidebar-nav-item {
            display: flex;
            align-items: center;
            padding: 12px;
            gap: 12px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 2px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .sidebar-nav-item:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }

        .sidebar-nav-item.active {
            background: var(--accent);
            color: white;
        }

        .sidebar-nav-item.active .sidebar-nav-icon {
            color: white;
        }

        /* Основной контент */
        .content {
            flex: 1;
            padding: 16px;
            margin-left: 280px;
            padding-bottom: 80px;
            margin: 0 auto;
            margin-left: 280px;
        }

        .support-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--separator);
            margin: -16px -16px 16px -16px;
            padding: 20px 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 64px;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            max-width: 768px;
        }

        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .back-button:active {
            transform: translateY(0);
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0px;
            letter-spacing: -0.3px;
        }

        .support-section {
            background: var(--surface);
            border-radius: 16px;
            margin-bottom: 16px;
            overflow: hidden;
            border: 1px solid var(--separator);
            padding: 24px;
            animation: fadeIn 0.3s ease;
        }

        .support-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-left: 4px;
        }

        .form-input {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--separator);
            border-radius: 12px;
            padding: 14px;
            color: var(--text-primary);
            font-size: 15px;
            width: 100%;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(0, 119, 255, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        textarea.form-input {
            min-height: 140px;
            resize: vertical;
            line-height: 1.5;
        }

        .submit-button {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .submit-button:hover {
            background: #0066dd;
            transform: translateY(-1px);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .success-message, .error-message {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
            animation: slideDown 0.3s ease;
        }

        .success-message {
            background: rgba(52, 199, 89, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        /* Мобильная навигация */
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            border-top: 1px solid var(--separator);
            display: none;
        }

        .mobile-nav-items {
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            max-width: 500px;
            margin: 0 auto;
        }

        .mobile-nav-item {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 12px;
            font-weight: 510;
            gap: 5px;
            flex-direction: column;
            transition: all 0.15s ease;
            height: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        .mobile-nav-item.active {
            color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
        }

        .mobile-nav-icon {
            width: 24px;
            height: 24px;
            stroke-width: 1.7px;
        }

        .mobile-nav-counter {
            position: absolute;
            top: 4px;
            right: calc(50% - 18px);
            background: var(--error);
            min-width: 18px;
            height: 18px;
            border-radius: 9px;
            padding: 0 5px;
            font-size: 11px;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Адаптивность */
        @media (max-width: 1023px) {
            .sidebar {
                display: none;
            }
            .content {
                margin-left: 0;
                padding: 16px;
                max-width: 100%;
            }
            .mobile-nav {
                display: block;
            }
            .support-section {
                border-radius: 12px;
                padding: 20px;
            }
        }

        @media (min-width: 1024px) {
            .content {
                padding: 24px;
            }
            .support-header {
                margin: -24px -24px 24px -24px;
                padding: 24px;
                background: rgba(15, 15, 15, 0.75);
            }
            .header-title {
                font-size: 22px;
            }
        }

        @supports (padding: env(safe-area-inset-bottom)) {
            .mobile-nav {
                height: calc(56px + env(safe-area-inset-bottom));
                padding-bottom: env(safe-area-inset-bottom);
            }
            .content {
                padding-bottom: calc(80px + env(safe-area-inset-bottom));
            }
            .support-header {
                padding-top: max(16px, env(safe-area-inset-top));
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Сайдбар -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="" alt="" class="sidebar-avatar" id="sidebarAvatar">
                <div class="sidebar-name" id="sidebarName">Загрузка...</div>
            </div>
            <nav class="sidebar-nav">
                <a href="/chat" class="sidebar-nav-item">
                    <svg class="sidebar-nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    Чат
                </a>
                <a href="/dashboard" class="sidebar-nav-item">
                    <svg class="sidebar-nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
                    </svg>
                    Профиль
                </a>
                <a href="/support" class="sidebar-nav-item active">
                    <svg class="sidebar-nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z"/>
                    </svg>
                    Поддержка
                </a>
            </nav>
        </aside>

        <main class="content">
            <div class="support-header">
                <div class="header-content">
                    <a href="/dashboard" class="back-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                    </a>
                    <h1 class="header-title">Поддержка</h1>
                </div>
            </div>

            <div class="support-section">
                <div class="success-message" id="successMessage">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <path d="M22 4L12 14.01l-3-3"/>
                    </svg>
                    Ваше сообщение успешно отправлено
                </div>

                <div class="error-message" id="errorMessage">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12" y2="16"/>
                    </svg>
                    Произошла ошибка при отправке сообщения
                </div>

                <form class="support-form" id="supportForm">
                    <div class="form-group">
                        <label class="form-label" for="subject">Тема обращения</label>
                        <input type="text" id="subject" class="form-input" required placeholder="Введите тему обращения">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="message">Сообщение</label>
                        <textarea id="message" class="form-input" required placeholder="Опишите вашу проблему или вопрос подробно"></textarea>
                    </div>

                    <button type="submit" class="submit-button">Отправить сообщение</button>
                </form>
            </div>
        </main>

        <!-- Мобильная навигация -->
        <nav class="mobile-nav">
            <div class="mobile-nav-items">
                <a href="/chat" class="mobile-nav-item">
                    <svg class="mobile-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    Чат
                    <span class="mobile-nav-counter">2</span>
                </a>
                <a href="/dashboard" class="mobile-nav-item">
                    <svg class="mobile-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
                    </svg>
                    Профиль
                </a>
                <a href="/support" class="mobile-nav-item active">
                    <svg class="mobile-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M22 2L11 13"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z"/>
                    </svg>
                    Поддержка
                </a>
            </div>
        </nav>
    </div>

    <script>
        // Получаем данные пользователя из localStorage
        const userData = JSON.parse(localStorage.getItem('vk_user') || '{}');
        
        // Функция обновления UI
        function updateUserInterface(data) {
            // Обновляем аватары
            const avatarElements = ['sidebarAvatar'];
            avatarElements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.src = data.photo_url || 'https://vk.com/images/camera_200.png';
                    element.alt = `${data.first_name || 'User'}'s avatar`;
                }
            });

            // Обновляем имя пользователя
            const nameElements = ['sidebarName'];
            const fullName = `${data.first_name || ''} ${data.last_name || ''}`.trim();
            nameElements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = fullName || 'Гость';
                }
            });
        }

        // Проверяем есть ли данные в localStorage
        if (Object.keys(userData).length > 0) {
            updateUserInterface(userData);
        } else {
            // Если данных нет, пробуем получить их с сервера
            fetch('/api/user')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        localStorage.setItem('vk_user', JSON.stringify(data.user));
                        updateUserInterface(data.user);
                    } else {
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                    window.location.href = '/';
                });
        }

        document.getElementById('supportForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const submitButton = e.target.querySelector('button[type="submit"]');
    const originalText = submitButton.textContent;
    submitButton.textContent = 'Отправка...';
    submitButton.disabled = true;
    
    const subject = document.getElementById('subject').value;
    const message = document.getElementById('message').value;
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');

    try {
        const userData = JSON.parse(localStorage.getItem('vk_user') || '{}');
        const ticketData = {
            subject,
            message,
            user_id: userData.uid,
            user_name: `${userData.first_name} ${userData.last_name}`,
            status: 'open',
            created_at: firebase.firestore.FieldValue.serverTimestamp(),
            updated_at: firebase.firestore.FieldValue.serverTimestamp()
        };

        await firebase.firestore().collection('support_tickets').add(ticketData);
        
        successMessage.style.display = 'flex';
        errorMessage.style.display = 'none';
        document.getElementById('supportForm').reset();
        
        setTimeout(() => {
            successMessage.style.display = 'none';
        }, 5000);
    } catch (error) {
        console.error('Error:', error);
        successMessage.style.display = 'none';
        errorMessage.style.display = 'flex';
        setTimeout(() => {
            errorMessage.style.display = 'none';
        }, 5000);
    } finally {
        submitButton.textContent = originalText;
        submitButton.disabled = false;
    }
});

        // Анимация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.app').style.opacity = '0';
            setTimeout(() => {
                document.querySelector('.app').style.opacity = '1';
                document.querySelector('.app').style.transition = 'opacity 0.3s ease';
            }, 100);
        });
    </script>
</body>
</html>
