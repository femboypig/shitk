<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление подтверждено</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .success-container {
            text-align: center;
            max-width: 480px;
            padding: 40px 24px;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 24px;
            animation: bounce 1s ease-in-out;
            color: #34C759;
            width: 100%; /* Fixed width to match SVG viewBox */
            height: 100%; /* Fixed height to match SVG viewBox */
        }

        .success-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #34C759;
            text-align: center; /* Ensure text is centered */
        }

        .success-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
            line-height: 1.5;
            text-align: center; /* Ensure text is centered */
        }

        .home-button {
            background: #0077FF;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .home-button:hover {
            background: #0066dd;
            transform: translateY(-2px);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-container">
            <div style="text-align: center;">
                <img src="sucess.svg" alt="Success icon" class="success-icon">
            </div>
            <h1 class="success-title">Удаление подтверждено</h1>
            <p class="success-message">Ваши данные были успешно удалены из системы.</p>
            <a href="/" class="home-button">
                <span>На главную</span>
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M3.33337 8H12.6667" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M8.66663 4L12.6666 8L8.66663 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
    </div>

    <script>
        // Анимация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.success-container').style.opacity = '0';
            setTimeout(() => {
                document.querySelector('.success-container').style.opacity = '1';
                document.querySelector('.success-container').style.transition = 'opacity 0.3s ease';
            }, 100);
        });
    </script>
</body>
</html>
