<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль | VK Mini App</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        :root {
            --background: #0F0F0F;
            --surface: #141414;
            --surface-hover: #222222;
            --accent: #0077FF;
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.48);
            --separator: rgba(255, 255, 255, 0.12);
            --error: #FF3B30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: block;
            overflow-x: hidden;
        }


        .app {
            display: flex;
            min-height: 100vh;
        }

        /* Сайдбар */
        .sidebar {
            width: 280px;
            height: 100vh;
            background: var(--surface);
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--separator);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
        }

        .sidebar-header {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            height: 64px;
            border-bottom: 1px solid var(--separator);
            background: rgba(20, 20, 20, 0.95);
        }

        .sidebar-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid var(--separator);
        }

        .sidebar-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .sidebar-nav {
            padding: 8px;
        }

        .sidebar-nav-item {
            display: flex;
            align-items: center;
            padding: 12px;
            gap: 12px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 2px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .sidebar-nav-item:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }

        .sidebar-nav-item.active {
            background: var(--accent);
            color: white;
        }

        .sidebar-nav-item.active .sidebar-nav-icon {
            color: white;
        }

        /* Основной контент */
        .content {
            flex: 1;
            padding: 16px;
            margin-left: 280px;

            padding-bottom: 80px;
        }

        .profile-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--separator);
            margin: -16px -16px 16px -16px;
            padding: 16px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 21px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .profile-section {
            background: var(--surface);
            border-radius: 12px;
            margin-bottom: 16px;
            overflow: hidden;
            border: 1px solid var(--separator);
        }

        .profile-info {
            padding: 24px;
            text-align: center;
        }

        .profile-avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            margin-bottom: 16px;
            border: 1px solid var(--separator);
        }

        .change-photo {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(0, 119, 255, 0.1);
            transition: all 0.2s ease;
        }

        .change-photo:hover {
            background: rgba(0, 119, 255, 0.15);
        }

        .menu-items {
            padding: 4px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px;
            gap: 12px;
            border-radius: 12px;
            margin: 4px;
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-primary);
        }

        .menu-item:hover {
            background: var(--surface-hover);
        }

        .menu-item-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-secondary);
        }

        .menu-item-content {
            flex: 1;
        }

        .menu-item-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 2px;
        }

        .menu-item-value {
            font-size: 14px;
            font-weight: 500;
        }

        .vk-icon {
            background: var(--accent);
            color: white;
        }

        .logout {
            color: var(--error);
            border: none;
            background: none;
            width: 100%;
            font-family: inherit;
        }

        /* Мобильная навигация */
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            border-top: 1px solid var(--separator);
            display: none;
        }

        .mobile-nav-items {
            height: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            max-width: 500px;
            margin: 0 auto;
        }

        .mobile-nav-item {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 12px;
            font-weight: 510;
            gap: 5px;
            flex-direction: column;
            transition: all 0.15s ease;
            height: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        .mobile-nav-item.active {
            color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
        }

        .mobile-nav-item:active {
            background: rgba(255, 255, 255, 0.04);
        }

        .mobile-nav-icon {
            width: 24px;
            height: 24px;
            stroke-width: 1.7px;
        }

        .mobile-nav-counter {
            position: absolute;
            top: 4px;
            right: calc(50% - 18px);
            background: var(--error);
            min-width: 18px;
            height: 18px;
            border-radius: 9px;
            padding: 0 5px;
            font-size: 11px;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Адаптивность */
        @media (max-width: 1023px) {
            .sidebar {
                display: none;
            }
            .content {
                margin-left: 0;
                padding: 16px;
                max-width: 100%;
            }
            .mobile-nav {
                display: block;
            }
        }

        @media (min-width: 1024px) {
            .content {

                padding: 24px;
            }
            .profile-header {
                margin: -24px -24px 24px -24px;
                padding: 24px;
            }
            .header-title {
                font-size: 24px;
            }
            .profile-section {
                border-radius: 16px;
            }
            .profile-info {
                padding: 32px;
            }
            .profile-avatar {
                width: 120px;
                height: 120px;
            }
            .menu-items {
                padding: 8px;
            }
            .menu-item {
                padding: 16px;
            }
            .menu-item-icon {
                width: 44px;
                height: 44px;
            }
            .menu-item-value {
                font-size: 15px;
            }
        }

        @supports (padding: env(safe-area-inset-bottom)) {
            .mobile-nav {
                height: calc(56px + env(safe-area-inset-bottom));
                padding-bottom: env(safe-area-inset-bottom);
            }
            .content {
                padding-bottom: calc(80px + env(safe-area-inset-bottom));
            }
            .profile-header {
                padding-top: max(16px, env(safe-area-inset-top));
            }
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .app {
            animation: fadeIn 0.3s ease;
        }
    
    </style>
</head>
<body>
    <div class="app">
        <!-- Сайдбар -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="" alt="" class="sidebar-avatar" id="sidebarAvatar">
                <div class="sidebar-name" id="sidebarName">Загрузка...</div>
            </div>
            <nav class="sidebar-nav">
                <a href="/chat" class="sidebar-nav-item">
                    <svg class="sidebar-nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    Чат
                </a>
                <a href="/dashboard" class="sidebar-nav-item active">
                    <svg class="sidebar-nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
                    </svg>
                    Профиль
                </a>
            </nav>
        </aside>

        <!-- Основной контент -->
        <main class="content">
            <div class="profile-header">
                <div class="header-content">
                    <h1 class="header-title">Настройки</h1>
                </div>
            </div>

            <div class="profile-section">
                <div class="profile-info">
                    <img src="" alt="" class="profile-avatar" id="userAvatar">
                    <a href="#" class="change-photo">Изменить фото</a>
                </div>

                <div class="menu-items">
                    <div class="menu-item">
                        <div class="menu-item-icon">@</div>
                        <div class="menu-item-content">
                            <div class="menu-item-label">Адрес электронной почты</div>
                            <div class="menu-item-value" id="userEmail">Загрузка...</div>
                        </div>
                    </div>

                    <div class="menu-item">
                        <div class="menu-item-icon vk-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M15.07 2H8.93C3.33 2 2 3.33 2 8.93v6.14C2 20.67 3.33 22 8.93 22h6.14c5.6 0 6.93-1.33 6.93-6.93V8.93C22 3.33 20.67 2 15.07 2z"/>
                            </svg>
                        </div>
                        <div class="menu-item-content">
                            <div class="menu-item-value">Вы вошли с VK ID</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-section">
                <div class="menu-items">
                    <div class="menu-item">
                        <div class="menu-item-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 0 1-3.46 0"/>
                            </svg>
                        </div>
                        <div class="menu-item-content">
                            <div class="menu-item-label">Уведомления</div>
                            <div class="menu-item-value">Новые сообщения</div>
                        </div>
                        <div class="toggle-switch">
                            <input type="checkbox" id="notificationToggle" checked>
                            <label for="notificationToggle"></label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-section">
                <div class="menu-items">
                    <a href="/support" class="menu-item">
                        <div class="menu-item-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                            </svg>
                        </div>
                        <div class="menu-item-content">
                            <div class="menu-item-value">Написать в поддержку</div>
                        </div>
                    </a>

                    <button class="menu-item logout">
                        <div class="menu-item-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
                            </svg>
                        </div>
                        <div class="menu-item-content">
                            <div class="menu-item-value">Выйти из профиля</div>
                        </div>
                    </button>
                </div>
            </div>
        </main>

        <!-- Мобильная навигация -->
        <nav class="mobile-nav">
            <div class="mobile-nav-items">
                <a href="/chat" class="mobile-nav-item">
                    <svg class="mobile-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    Чат
                    <span class="mobile-nav-counter">2</span>
                </a>
                <a href="/dashboard" class="mobile-nav-item active">
                    <svg class="mobile-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
                    </svg>
                    Профиль
                </a>
            </div>
        </nav>
    </div>

    <script>
        // Получаем данные пользователя из localStorage
        const userData = JSON.parse(localStorage.getItem('vk_user') || '{}');
        
        // Функция обновления UI
        function updateUserInterface(data) {
            // Обновляем аватары
            const avatarElements = ['userAvatar', 'sidebarAvatar'];
            avatarElements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.src = data.photo_url || 'https://vk.com/images/camera_200.png';
                    element.alt = `${data.first_name || 'User'}'s avatar`;
                }
            });

            // Обновляем имя пользователя
            const nameElements = ['sidebarName'];
            const fullName = `${data.first_name || ''} ${data.last_name || ''}`.trim();
            nameElements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = fullName || 'Гость';
                }
            });

            // Обновляем email
            const emailElement = document.getElementById('userEmail');
            if (emailElement) {
                emailElement.textContent = data.email || 'Не указан';
            }
        }

        // Проверяем есть ли данные в localStorage
        if (Object.keys(userData).length > 0) {
            updateUserInterface(userData);
        } else {
            // Если данных нет, пробуем получить их с сервера
            fetch('/api/user')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        localStorage.setItem('vk_user', JSON.stringify(data.user));
                        updateUserInterface(data.user);
                    } else {
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                    window.location.href = '/';
                });
        }

        // Обработчик выхода
        document.querySelector('.logout').addEventListener('click', () => {
            localStorage.removeItem('vk_user');
            window.location.href = '/';
        });

        // Анимация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.app').style.opacity = '0';
            setTimeout(() => {
                document.querySelector('.app').style.opacity = '1';
                document.querySelector('.app').style.transition = 'opacity 0.3s ease';
            }, 100);
        });
    </script>
</body>
</html>
