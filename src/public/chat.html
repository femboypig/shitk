<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат сообщества | Игровой профиль</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #141414;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-page {
            width: 100%;
            max-width: 420px;
            height: 100vh;
            background: #141414;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .chat-page {
                height: 90vh;
                max-height: 800px;
                border-radius: 20px;
                border: 1px solid #333;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            }
        }

        .chat-header {
            padding: 20px 24px;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        .message {
            display: flex;
            gap: 12px;
            opacity: 0;
            transform: translateY(10px);
            animation: messageAppear 0.3s ease forwards;
            max-width: 85%;
        }

        .message.own-message {
            flex-direction: row-reverse;
            align-self: flex-end;
        }

        @keyframes messageAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            flex-shrink: 0;
        }

        .message-content {
            background: #222;
            padding: 12px 16px;
            border-radius: 16px;
            border-top-left-radius: 4px;
            position: relative;
        }

        .message.own-message .message-content {
            background: #0077FF;
            border-top-left-radius: 16px;
            border-top-right-radius: 4px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-author {
            font-weight: 500;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
        }

        .message-time {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
            word-break: break-word;
        }

        .chat-input {
            padding: 16px 24px;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid #333;
            position: sticky;
            bottom: 0;
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        .chat-input input {
            flex: 1;
            height: 48px;
            padding: 0 16px;
            border-radius: 12px;
            border: 1px solid #333;
            background: #222;
            color: white;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #0077FF;
            background: #1a1a1a;
        }

        .send-button {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: #0077FF;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-button:hover {
            background: #0066dd;
            transform: translateY(-2px);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .back-button {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .back-button:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 480px) {
            .chat-page {
                height: 100vh;
                border-radius: 0;
                border: none;
            }

            .chat-header {
                padding: 16px;
            }

            .chat-header h1 {
                font-size: 20px;
            }

            .chat-messages {
                padding: 16px;
            }

            .chat-input {
                padding: 12px 16px;
            }
        }

        /* Состояние загрузки */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            color: #666;
        }

        /* Индикатор печати */
        .typing-indicator {
            padding: 8px 16px;
            color: #666;
            font-size: 13px;
            font-style: italic;
        }

        /* Адаптивность для разных устройств */
        
        /* Большие десктопные экраны */
        @media (min-width: 1200px) {
            body {
                padding: 40px;
            }
            
            .chat-page {
                max-width: 800px;
                width: 100%;
                height: 85vh;
                margin: 0 auto;
            }

            .chat-messages {
                padding: 24px;
            }

            .message {
                max-width: 70%;
            }
        }

        /* Средние десктопные экраны */
        @media (min-width: 992px) and (max-width: 1199px) {
            body {
                padding: 30px;
            }
            
            .chat-page {
                max-width: 680px;
                width: 100%;
                height: 90vh;
                margin: 0 auto;
            }
        }

        /* Планшеты и маленькие десктопы */
        @media (min-width: 768px) and (max-width: 991px) {
            .chat-page {
                max-width: 600px;
                width: 100%;
                height: 90vh;
                margin: 20px auto;
            }
        }

        /* Планшеты в альбомной ориентации */
        @media (min-width: 768px) and (max-width: 1199px) {
            .chat-page {
                max-width: 440px;
                height: 90vh;
                margin: 30px auto;
                border-radius: 20px;
                border: 1px solid #333;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            }
        }

        /* Планшеты в портретной ориентации */
        @media (min-width: 481px) and (max-width: 767px) {
            .chat-page {
                max-width: 100%;
                height: 100vh;
                margin: 0;
                border-radius: 0;
                border: none;
            }

            .chat-header {
                padding: 18px 20px;
            }

            .chat-messages {
                padding: 18px;
            }
        }

        /* Мобильные устройства */
        @media (max-width: 480px) {
            .chat-page {
                height: 100vh;
                margin: 0;
                border-radius: 0;
                border: none;
            }

            .chat-header {
                padding: 14px 16px;
            }

            .chat-header h1 {
                font-size: 18px;
            }

            .back-button {
                font-size: 13px;
                padding: 6px 10px;
            }

            .chat-messages {
                padding: 12px;
                gap: 12px;
            }

            .message {
                max-width: 90%;
                gap: 8px;
            }

            .message-avatar {
                width: 32px;
                height: 32px;
            }

            .message-content {
                padding: 10px 12px;
            }

            .message-author {
                font-size: 12px;
            }

            .message-text {
                font-size: 13px;
            }

            .chat-input {
                padding: 10px 12px;
                gap: 8px;
            }

            .chat-input input {
                height: 44px;
                font-size: 14px;
                padding: 0 12px;
            }

            .send-button {
                width: 44px;
                height: 44px;
            }
        }

        /* Очень маленькие экраны */
        @media (max-width: 320px) {
            .chat-header h1 {
                font-size: 16px;
            }

            .back-button {
                font-size: 12px;
                padding: 4px 8px;
            }

            .message {
                max-width: 95%;
            }

            .message-avatar {
                width: 28px;
                height: 28px;
            }
        }

        /* Ландшафтная ориентация на мобильных */
        @media (max-height: 480px) and (orientation: landscape) {
            .chat-page {
                height: 100vh;
            }

            .chat-header {
                padding: 10px 16px;
            }

            .chat-messages {
                padding: 10px;
            }

            .message {
                gap: 8px;
            }

            .message-avatar {
                width: 32px;
                height: 32px;
            }

            .chat-input {
                padding: 8px 12px;
            }
        }

        /* Поддержка устройств с вырезами (notch) */
        @supports (padding-top: env(safe-area-inset-top)) {
            .chat-page {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }

        /* Поддержка темной темы системы */
        @media (prefers-color-scheme: dark) {
            .chat-page {
                background: #141414;
            }
        }

        /* Поддержка устройств с высоким DPI */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .message-avatar {
                border: 0.5px solid #333;
            }
        }
    </style>
</head>
<body>
    <div class="chat-page">
        <div class="chat-header">
            <h1>Чат</h1>
            <a href="/dashboard" class="back-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M19 12H5M12 19l-7-7 7-7" stroke-width="2"/>
                </svg>
                Профиль
            </a>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="loading">Загрузка сообщений...</div>
        </div>
        
        <div class="chat-input">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Написать сообщение..." 
                autocomplete="off"
            />
            <button class="send-button" onclick="sendMessage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" stroke-width="2"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="/chat.js"></script>
</body>
</html>
